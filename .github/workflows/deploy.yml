name: Build and Deploy to S3

on:
  # 手動実行を許可
  workflow_dispatch:

  # mainブランチへのプッシュ時に実行
  push:
    branches:
      - main

  # 他のワークフローから呼び出せるようにする
  workflow_call:

# セキュリティ: 最小権限の原則
permissions:
  contents: read # リポジトリのコードを読み取るため
  id-token: write # AWS OIDC認証のため

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.jsのセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci

      # Next.jsアプリケーションのビルド
      - name: Build Next.js application
        run: npm run build

      # AWS認証情報の設定(OIDC方式)
      # 【説明】GitHub ActionsのOIDCプロバイダーを使用してIAMロールを引き受けます
      # 【説明】AWS_ROLE_ARNシークレットにIAMロールのARNを設定してください
      # 【説明】例: arn:aws:iam::123456789012:role/GitHubActionsDeployRole
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # S3にファイルをアップロード
      # 【説明】--delete オプションで、S3にあってローカルにないファイルを削除します
      # 【説明】--cache-control でブラウザキャッシュの設定をしています
      - name: Deploy to S3
        run: |
          # Next.jsの_next/static/以下のファイルは長期キャッシュ(ハッシュ付きなので安全)
          aws s3 sync out/_next/static/ s3://${{ secrets.AWS_S3_BUCKET }}/_next/static/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

          # その他の静的アセット(画像など)も長期キャッシュ
          aws s3 sync out/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "_next/static/*" \
            --exclude "*.html" \
            --exclude "*.json" \
            --exclude "*.txt"

          # HTMLとJSONファイルはキャッシュしない(常に最新を取得)
          aws s3 sync out/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html" \
            --include "*.json" \
            --include "*.txt"

      # CloudFrontのキャッシュをクリア
      # 【説明】HTMLとJSONのみ無効化し、静的アセットはCache-Controlで管理
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      # デプロイ完了通知
      - name: Deployment completed
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Site URL: https://${{ secrets.AWS_S3_BUCKET }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"
